<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Fair – Feedback</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      background-color: #1b2a4e;
      /* Fallback color */
      background-image: url('./bookfair.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    @media (max-width: 640px) {
      body {
        background-image: url('./mobile.png');
      }
    }

    .overlay {
      background: rgba(10, 20, 40, 0.65);
    }

    /* Splash Screen Animations */
    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: #1b2a4e;
      /* Deep Blue from palette */
      display: flex;
      align-items: center;
      justify-content: center;
      animation: hideSplash 0.5s ease-in-out 2.5s forwards;
    }

    .splash-text {
      font-size: 2rem;
      font-weight: 800;
      color: #f4b400;
      /* Yellow from palette */
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes hideSplash {
      to {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#1b2a4e]">
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 class="splash-text">DYFI Koyambedu Unit</h1>
  </div>

  <picture class="fixed inset-0 w-full h-full z-0">
    <source media="(max-width: 640px)" srcset="mobile.png" />
    <img src="bookfair.jpeg" alt="Book Fair Background" class="w-full h-full object-contain" />
  </picture>
  <!-- Overlay -->
  <div class="overlay fixed inset-0 z-0"></div>

  <!-- Content -->
  <div class="relative z-10 w-full max-w-md mx-4 rounded-xl p-6
              bg-[#f6e7c1]/95 shadow-2xl text-center">

    <!-- WhatsApp Join Button -->
    <div class="mb-6">
      <a href="https://wa.me/919551901911" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow-md
                text-[#1b2a4e] font-bold hover:bg-gray-100 transition
                animate__animated animate__pulse animate__infinite">
        <i class="fab fa-whatsapp text-2xl text-green-600"></i>
        <span>Join hands with us</span>
      </a>
    </div>

    <!-- Title -->
    <h1 class="text-2xl sm:text-3xl font-extrabold text-[#1b2a4e]">
      Book Fair Feedback
    </h1>

    <p class="mt-2 text-sm text-[#4a3b2a]">
      Choose your preferred language to continue
    </p>

    <!-- Divider -->
    <div class="my-5 h-1 w-16 mx-auto bg-[#c62828] rounded"></div>

    <!-- Buttons -->
    <div class="space-y-4">

      <a href="https://forms.gle/ndBihqPUE9Uj23Ty9" class="block w-full py-3 rounded-lg font-semibold
                bg-[#1b2a4e] text-white hover:bg-[#243a6b]
                transition">
        English
      </a>

      <a href="https://forms.gle/CBFpNjphzCwjEL3q8" class="block w-full py-3 rounded-lg font-semibold
                bg-[#f4b400] text-[#1b2a4e] hover:bg-[#e0a800]
                transition">
        Tanglish
      </a>

      <a href="https://forms.gle/ts767y4gTowRKTfFA" class="block w-full py-3 rounded-lg font-semibold
                bg-[#c62828] text-white hover:bg-[#a81f1f]
                transition">
        தமிழ்
      </a>



    </div>

    <!-- Footer -->
    <p class="mt-6 text-xs text-[#3b2f22]">
      DYFI Koyambedu Unit
    </p>

  </div>

</body>

</html>
