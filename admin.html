<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Book Fair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-[#1b2a4e] text-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold">Admin Panel</h1>
        <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 transition">
            Logout
        </button>
    </header>

    <!-- Content -->
    <div class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Manage Stock</h2>
            <button onclick="fetchBooks()" class="text-[#1b2a4e] hover:underline">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div id="admin-books-list" class="space-y-4">
            <!-- Items injected here -->
            <div class="text-center py-10 text-gray-500">Loading...</div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
