<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Book Fair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background-color: #f3f4f6;
        }

        .book-card {
            transition: transform 0.2s;
        }

        .book-card:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body class="pb-24">

    <!-- Header -->
    <header class="bg-[#1b2a4e] text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">ðŸ“š Book Fair</h1>
        <a href="index.html" class="text-sm text-gray-300 hover:text-white">Home</a>
    </header>

    <!-- Books Grid -->
    <div id="books-container" class="grid grid-cols-2 gap-4 p-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
        <!-- Loading State -->
        <div class="col-span-full text-center py-10 text-gray-500">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p class="mt-2">Loading books...</p>
        </div>
    </div>

    <!-- Sticky Cart Footer -->
    <div id="cart-footer"
        class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4 flex justify-between items-center z-50 hidden">
        <div>
            <p class="text-xs text-gray-500">Total</p>
            <p class="text-xl font-bold text-[#1b2a4e] cart-total">â‚¹0</p>
        </div>
        <a href="checkout.html"
            class="bg-green-600 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-green-700 transition flex items-center gap-2">
            View Cart <span class="bg-white text-green-600 text-xs px-2 py-0.5 rounded-full cart-badge">0</span>
        </a>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/books.js"></script>
</body>

</html>
